  This is the index.html page for a rock, paper, scissors game. 
  The file has sections for the player choice, computer choice, result, and scoreboard. 
  It displays the choices and keeps track of the score. 
-->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <h1>ROCK -- PAPER -- SCISSORS</h1>
    <section id="yourThrow">
        <h3>Click your choice below:</h3>
        <div class="choices">
            <button class="choice">
                <img src="images/rock.PNG" alt="ROCK">
            </button>

            <button class="choice">
                <img src="images/paper.PNG" alt="PAPER">
            </button>

            <button class="choice">
                <img src="images/scissors.PNG" alt="SCISSORS">
            </button>
        </div>
    </section>

    <section id="computerThrow">
        <h3>Computer's choice:</h3>
        <div id="thinking">
            <img id="questionMark" src="images/question-mark.PNG" alt="QUESTION">
        </div>
        <div id="playerChoice">PLAYER:</div>
        <div id="computerChoice"> COMPUTER:</div>
    </section>

    <section id="resultSec">
        <div id="result"> RESULT:</div>
    </section>

    <section>
        <div id="scoreboard">
            <h6 id="playerScore">Player Wins: </h6>
            <h6 id="computerScore">Computer Wins: </h6>
            <h6 id="tieScore">Ties: </h6>
        </div>
        <button id="resetScore">Reset Score</button>
    </section>
</body>

</html>
